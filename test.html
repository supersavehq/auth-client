<html>

<head>
    <script type="text/javascript" src="./dist/auth-client.umd.js"></script>
    <script type="text/javascript">
        const client = authClient.initialize({ baseUrl: 'http://localhost:3001/api/v1/auth' });

        async function run() {
            console.group('client');

        run();
